<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Admission Number</th>
                                <th>Roll Number</th>
                                <th>College</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let i of data">
                                <td>{{i.name}} </td>
                                <td>{{i.admnNo}} </td>
                                <td>{{i.rollNo}} </td>
                                <td>{{i.college}} </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
